services:
  db:
    image: postgres:16
    container_name: comicbooks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: comics_loan_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdevpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: ComicBooksLoanAppAPI/Dockerfile
    container_name: comicbooks-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=comics_loan_app;Username=postgres;Password=localdevpassword;Ssl Mode=Disable;"
      Cors__AllowedOrigins__0: "http://localhost:5144"
    ports:
      - "5259:8080"
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: A6-ComicBooksLoanApp/Dockerfile
    container_name: comicbooks-web
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ApiBaseUrl: "http://localhost:5259"
    ports:
      - "5144:8080"
    depends_on:
      - api

volumes:
  postgres_data:
